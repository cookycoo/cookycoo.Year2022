<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>model-viewer demo</title>    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <style>
  {
    margine:0; padding:0;
    }
    
    body{
      overflow:hidden;
      cursor:none;
    }
    </style>
  
  <body>

    <model-viewer bounds="tight" src="Tora-Machigae4.glb" 
                  ar ar-modes="webxr scene-viewer quick-look"
                  camera-controls environment-image="neutral" 
                  poster="poster.webp" shadow-intensity="1" autoplay>
      
            <button id="custom-ar-button" slot="ar-button">Start AR</button>

  
    </model-viewer>
    
    <style>
      #custom-ar-button {
        font-size: 30px;
        position: absolute;
        bottom: 16px;
        left: 16px;
      }
    </style>
    
    <style>
      model-viewer{
        width: 100%;
        height: 800px;
        background-color: #CCFFCC;
      }
    </style>
    
  </body>
</html>
